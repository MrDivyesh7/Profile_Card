<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile-Card</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="img.jpg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Vadhiya Divyesh</span>
        <span class="job">Student & Developer</span>
      </div>

      <div class="media-buttons">
        <a href="https://www.facebook.com/profile.php?id=100082286012039" target="_blank" style="background-color: #4267b2"  class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="https://x.com/Divyesh22435" target="_blank" style="background-color: #1da1f2"  class="link">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="https://www.instagram.com/vadhiya_divyesh_/" target="_blank" style="background-color: #e1306c"  class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="https://www.youtube.com/" target="_blank" style="background-color: #ff0000"  class="link">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>

      <div class="buttons">
        <a class="button" href="https://instagram.com/vadhiya_divyesh_" target="_blank">Subscribe</a>
        <a class="button" href="https://wa.me/919265981360" target="_blank">Message</a>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
